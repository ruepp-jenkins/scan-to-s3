<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Uploader</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“„</text></svg>">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“„ PDF Uploader</h1>

    <!-- Login Section -->
    <section id="login-section" class="login-card">
      <h2>ğŸ” Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div id="login-error" class="error-message"></div>
      </form>
    </section>

    <!-- Upload Section -->
    <section id="upload-section" class="hidden">
      <div class="upload-header">
        <h2>ğŸ“¤ Upload PDFs</h2>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>

      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-icon">&#128196;</div>
        <p class="drop-zone-text">Drag & drop PDF files here</p>
        <p class="drop-zone-hint">or click to browse</p>
      </div>

      <input type="file" id="file-input" accept=".pdf,application/pdf" multiple hidden>

      <div class="file-list-container">
        <div class="file-list-header">
          <h3>Files</h3>
          <div class="file-actions">
            <button id="clear-all-btn" class="btn btn-secondary" disabled>Clear</button>
          </div>
        </div>
        <div id="file-list" class="file-list">
          <div class="empty-state">ğŸ“‚ No files selected</div>
        </div>
        <div id="results-summary" class="results-summary hidden"></div>
      </div>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
